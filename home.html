<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
     <br />
    <div class="container">
      <div class="card">
         <div class="card-body">
            <div class="row">
              <div class="col-md-1">
                 <img src="./images/logo.png" alt="">
              </div>
              <div class="col-md-11">
                 <h4>State of Hawaii</h4>
                 <h2 class="blue"><strong>Office of Elections</strong></h2>
              </div>
            </div>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col text-center">
            <div class="card">
               <div class="card-body">
                  <div>Upcoming election is on</div>
                  <div><h5>August 11, 2018</h5></div>
               </div>
            </div>
         </div>
         <div class="col">
            <div class="card text-center">
               <div class="card-body">
                  <div>Volunteers needed:</div>
                  <div><h5>2738 people</h5></div>
               </div>
            </div>
         </div>
      </div>
      <br>
      <div class="card">
        <h4 class="card-header">Register now to become a volunteer!</h4>
        <div class="card-body">
           <form onSubmit="return false;">
             <div class="form-group">
               <label for="userName">Name</label>
               <input id="userName" type="text" class="form-control" placeholder="Your name or nickname">
             </div>
             <div class="form-group">
               <label for="userEmail">Email Address</label>
               <input id="userEmail" type="email" class="form-control" placeholder="Your email address">
             </div>
             <div class="form-group">
               <label for="userEmailConf">Email Address Confirmation</label>
               <input id="userEmailConf" type="email" class="form-control" placeholder="Confirm your email address">
             </div>
             <div class="form-group">
               <label for="userPW">Password</label>
               <input id="userPW" type="password" class="form-control" placeholder="Your password">
             </div>
             <button type="submit" class="btn btn-primary" onclick="register01()">Click to Register</button>
           </form>
        </div>
      </div>

      <br />

  </div>


    <!-- Optional JavaScript -->
    <script src="js/home.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
