<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <br>
    <div class="container">
      <div class="card">
         <div class="card-body">
            <div class="row">
              <div class="col-md-1">
                 <img src="./images/logo.png" alt="">
              </div>
              <div class="col-md-11">
                 <h4>State of Hawaii</h4>
                 <h2 class="blue"><strong>Office of Elections</strong></h2>
              </div>
            </div>
         </div>
      </div>
      <br>
      <br>
      <div class="card">
         <div class="card-body">
            <ul class="nav nav-pills nav-fill">
              <li class="nav-item">
                <a class="nav-link" href="#">Calendar Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Registration List</a>
              </li>
            </ul>
         </div>
      </div>
      <br>
      <div class="card">
         <div class="card-body">
           <h5>Registered Volunteers</h5><br>
           <form id="registeredVolunteerSearch" action="">
             <div class="row">
               <div class="col-sm-12 col-md-6">
                 <div class="form-group">
                   <label for="searchQuery">Search Query</label>
                   <input id="searchQuery" type="text" class="form-control" placeholder="Search Query">
                 </div>
               </div>
               <div class="col-sm-12 col-md-6">
                 <div class="form-group">
                   <label for="searchConstraint">Constraint</label>
                   <select class="form-control" id="prefConMeth">
                     <option value="fullName">Name</option>
                     <option value="job">Job</option>
                     <option value="precinctLocation">Precinct Location</option>
                     <option value="trainingLocation">Training Session</option>
                   </select>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-sm-12">
                 <div class="form-group">
                   <button id="submitSearch" type="submit" class="btn btn-primary" onClick="listvols()">Search</button>
                   <button id="bulkEmail" type="submit" class="btn btn-warning">Send Bulk Email to Search Criteria</button>
                 </div>
               </div>
             </div>
           </form>
         </div>
         <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>County</th>
                  <th>Precinct</th>
                  <th>Job</th>
                </tr>
              </thead>
              <tbody class="usertable">

              </tbody>
            </table>
         </div>
      </div>
      <br><br>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- Optional JavaScript -->
  <script src="./admin.js">


  </body>
</html>
