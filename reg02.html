<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Load js -->
    <script src="js/main.js"></script>

  </head>
  <body>
    <br>
    <div class="container">
      <div class="card">
         <div class="card-body">
            <div class="row">
              <div class="col-md-1">
                 <img src="./images/logo.png" alt="">
              </div>
              <div class="col-md-11">
                 <h4>State of Hawaii</h4>
                 <h2 class="blue"><strong>Office of Elections</strong></h2>
              </div>
            </div>
         </div>
      </div>
      <br>
      <div class="row">

      </div>
      <br>
      <div class="card">
         <div class="card-body">
           <h2>Thank you! Your account has been registered.</h2>

         </div>
      </div>
      <br>
      <form>
      <div class="card">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
            <div class="row">
             <div class="col-sm-12 col-md-5">
               <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input id="firstName" type="text" class="form-control" placeholder="First name">
               </div>
             </div>
             <div class="col-sm-12 col-md-2">
               <div class="form-group">
                  <label for="middleInitial">Middle Initial</label>
                  <input id="middleInitial" type="text" class="form-control" placeholder="Middle initial">
               </div>
             </div>
             <div class="col-sm-12 col-md-5">
               <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input id="lastName" type="text" class="form-control" placeholder="Last name">
               </div>
             </div>
            </div>
            <div class="row">
             <div class="col-sm-12 col-md-4">
                <div class="form-group">
                 <label for="aka">AKA</label>
                 <input id="AKA" type="text" class="form-control" placeholder="AKA">
                </div>
             </div>
             <div class="col-sm-12 col-md-4">
               <div class="form-group">
                  <label for="middleInitial">Date of Birth</label>
                  <input id="dateOfBirth" type="text" class="form-control" placeholder="Date of Birth">
               </div>
             </div>
             <div class="col-sm-12 col-md-4">
               <div class="form-group">
                  <label for="Social Security Number">Social Security Number</label>
                  <input id="socialSecurityNumber" type="text" class="form-control" placeholder="Social Security Number">
               </div>
             </div>
            </div>
             <div class="row">
             <div class="col-sm-12 col-md-3">
                <div class="form-group">
                   <label for="homePhone">Home Phone</label>
                   <input id="homePhone" type="text" class="form-control" placeholder="Home Phone">
                </div>
             </div>
             <div class="col-sm-12 col-md-3">
                <div class="form-group">
                   <label for="cellPhone">Cell Phone</label>
                   <input id="cellPhone" type="text" class="form-control" placeholder="Cell Phone">
                </div>
             </div>
             <div class="col-sm-12 col-md-3">
                <div class="form-group">
                   <label for="workPhone">Work Phone</label>
                   <input id="workPhone" type="text" class="form-control" placeholder="Work Phone">
                </div>
             </div>
             <div class="col-sm-12 col-md-3">
                <div class="form-group">
                   <label for="preferredTimeToCall">Preferred Time To Call</label>
                   <input id="preferredTimeToCall" type="text" class="form-control" placeholder="Preferred Time To Call">
                </div>
             </div>
             </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">Address Info</div>
        <div class="card-body">
           <h6><strong>Residence Address</strong></h6>
           <hr>
           <div class="form-group">
             <label for="residenceAddress1">Address 1</label>
             <input id="residenceAddress1" type="text" class="form-control" placeholder="Address 1">
           </div>
           <div class="form-group">
             <label for="residenceAddress2">Address 2</label>
             <input id="residenceAddress2" type="text" class="form-control" placeholder="Address 2">
           </div>
            <div class="row">
             <div class="col-sm-12 col-md-8">
               <div class="form-group">
                  <label for="residenceAddress">City</label>
                  <input id="residenceAddress" type="text" class="form-control" placeholder="City">
               </div>
             </div>
             <div class="col-sm-12 col-md-2">
               <div class="form-group">
                  <label for="middleInitial">State</label>
                  <input id="middleInitial" type="text" class="form-control" placeholder="State">
               </div>
             </div>
             <div class="col-sm-12 col-md-2">
               <div class="form-group">
                  <label for="lastName">ZIP Code</label>
                  <input id="lastName" type="text" class="form-control" placeholder="ZIP Code">
               </div>
             </div>
            </div>
            <br>
            <h6><strong>Mailing Address</strong></h6>
            <hr>
            <div class="form-group">
              <label for="residenceAddress1">Address 1</label>
              <input id="residenceAddress1" type="text" class="form-control" placeholder="Address 1">
            </div>
            <div class="form-group">
              <label for="residenceAddress2">Address 2</label>
              <input id="residenceAddress2" type="text" class="form-control" placeholder="Address 2">
            </div>
             <div class="row">
              <div class="col-sm-12 col-md-8">
                <div class="form-group">
                   <label for="residenceAddress">City</label>
                   <input id="residenceAddress" type="text" class="form-control" placeholder="City">
                </div>
              </div>
              <div class="col-sm-12 col-md-2">
                <div class="form-group">
                   <label for="middleInitial">State</label>
                   <input id="middleInitial" type="text" class="form-control" placeholder="State">
                </div>
              </div>
              <div class="col-sm-12 col-md-2">
                <div class="form-group">
                   <label for="lastName">ZIP Code</label>
                   <input id="lastName" type="text" class="form-control" placeholder="ZIP Code">
                </div>
              </div>
             </div>
        </div>
      </div>
      <br>
      <div class="text-center">
         <button type="submit" class="btn btn-primary">Update Information</button>
      </div>
      </form>
      <br><br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
